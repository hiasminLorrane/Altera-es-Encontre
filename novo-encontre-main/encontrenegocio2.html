<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tela de Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #191919, #606060);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 350px;
      margin-top: -40px;
      text-align: center;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
    }

    .login-container h2 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease-in-out;
    }

    .login-container input:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #4CAF50;
      color: #fff;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease-in-out, transform 0.2s;
    }

    .login-container button:active {
      transform: scale(0.98);
    }

    .login-container button:hover {
      background: #388E3C;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      display: none;
    }

    .loading {
      display: none;
      color: #4CAF50;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 1.5rem;
      }

      .logo {
        width: 80px;
      }
    }
    
  </style>
</head>
<body>
    <!-- Header com Bot√µes de Navega√ß√£o -->
    <header>
      <div class="header-text">Encontre meu Neg√≥cio üè¨</div>
      <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
      <div class="header-buttons">
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="window.location.href='privacidade.html'">Privacidade encontre</button>
        <button onclick="window.location.href='dashboard.html'">Perfil</button>
        <button onclick="window.location.href='encontrenegocio2.html'">Logout</button>
      </div>
    </header>
  <div class="login-container">
    <img src="./img/web_hi_res_512.png" alt="Logo Encontre" class="logo">
    <h2>Login</h2>
    <div id="errorMessage" class="error-message"></div>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
      <p id="loading" class="loading">Autenticando...</p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const loading = document.getElementById('loading');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      
      // Valida√ß√£o simples para evitar requisi√ß√µes desnecess√°rias
      if (!email || !senha) {
        errorMessage.textContent = 'Preencha todos os campos.';
        errorMessage.style.display = 'block';
        return;
      }

      errorMessage.style.display = 'none';
      loading.style.display = 'block';

      try {
        const response = await fetch('https://encontreoficialback.azurewebsites.net/api/usuarios/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, senha })
        });

        const data = await response.json();
        loading.style.display = 'none';

        if (!response.ok) {
          errorMessage.textContent = 'Email ou senha inv√°lidos.';
          errorMessage.style.display = 'block';
        } else {
          sessionStorage.setItem('token', data.token); // Substitu√≠do localStorage por sessionStorage
          window.location.href = 'encontrenegocio1.html';
        }
      } catch (error) {
        console.error('Erro na conex√£o:', error);
        errorMessage.textContent = 'Erro ao conectar ao servidor.';
        errorMessage.style.display = 'block';
        loading.style.display = 'none';
      }
    });
    
  </script>
</body>
</html>
